name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build clang-format clang-tidy \
            libgl1-mesa-dev libglu1-mesa-dev \
            libudev-dev libx11-dev libxrandr-dev libxcursor-dev \
            libfreetype-dev libopenal-dev libflac-dev libvorbis-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja llvm
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Format check
        run: clang-format --dry-run --Werror $(find src tests -name '*.cpp' -o -name '*.hpp')

      - name: Lint
        run: |
          EXTRA_ARGS=""
          if [ "$(uname)" = "Darwin" ]; then
            EXTRA_ARGS="--extra-arg=-isysroot$(xcrun --show-sdk-path)"
          fi
          clang-tidy -p build $EXTRA_ARGS $(find src -name '*.cpp')
