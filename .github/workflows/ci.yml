name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja llvm
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Format check
        run: clang-format --dry-run --Werror $(find src tests -name '*.cpp' -o -name '*.hpp')

      - name: Lint
        run: clang-tidy -p build --extra-arg=-isysroot$(xcrun --show-sdk-path) $(find src -name '*.cpp')
